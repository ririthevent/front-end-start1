<!doctype html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>박스오피스</title>
</head>
<body>
<div id='wrap'></div>
<script type="text/template" id="movieTemplate">
  <li><img src="<%= movie.photo.fullname %>"></br>
  점유율 : "<%= movie.moviePoint.expectPointAvg %>"<br>
  평  점 : "<%= movie.rank.marketShare %>"</br>
  </li>
</script>
<script src="quiz1_json.js"></script>
<script src="tmpl.js"></script>
<script>
  var url = 'http://m.movie.daum.net/data/movie/movie_info/box_office.json?country=KR&startDate=20150101&endDate=20150401&pageSize=10&pageNo=';
  getJSON(url , function(list){
    console.log(list.data);

    var template = document.getElementById('movieTemplate').innerHTML;
    var wrap = document.getElementById('wrap');
    var str = '';
    for(var i=0; i<list.data.length; i++){
        str += tmpl(template, {movie :  list.data[i]});
    }
    wrap.innerHTML = str;

  });
</script>
</body>
</html>
